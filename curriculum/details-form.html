<div id="custom-form-wrapper">
  <form method="get" target="my-iframe" class="form-horizontal" action="https://script.google.com/macros/s/AKfycbzz_fG_HyG9jZ58GJGVicVPIZZ-3m-OxRsABbdFyT4XcjJMG6Q/exec">
    <h1>Additional details</h1>
	<!-- main questions -->
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Phone Number (numbers only, no spaces)*</label>
		<div class="col-md-9 col-lg-10">
			<input class="form-control" type="text" name="phone_number" required>
		</div>
		<p style="font-size: 75%">We will not share your number with anyone. We may occasionally text you to prompt you to continue the course</p>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Gender*</label>
		<div class="col-md-9 col-lg-10">
			<select class="form-control" name="gender">
				<option value="female">Female</option>
				<option value="male">Male</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Age*</label>
		<div class="col-md-9 col-lg-10">
			<input class="form-control" type="text" name="age" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Height (cm)*</label>
		<div class="col-md-9 col-lg-10">
			<input class="form-control" type="text" name="height" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Weight (kg)*</label>
		<div class="col-md-9 col-lg-10">
			<input class="form-control" type="text" name="weight" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Postcode*</label>
		<div class="col-md-9 col-lg-10">
			<input class="form-control" type="text" name="postcode" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Where did you hear about Ladle?*</label>
		<div class="col-md-9 col-lg-10">
			<select class="form-control" name="hear_about_ladle">
				<option value="doctor">Doctor</option>
				<option value="search engine">Search engine</option>
				<option value="advert">Advert</option>
				<option value="friend">Friend</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Where did you hear about Ladle, if other</label>
		<div class="col-md-9 col-lg-10">
			<input class="form-control" type="text" name="hear_about_ladle_other">
		</div>
    </div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Ethnic background: Which of these descriptions best fits you?*</label>
		<div class="col-md-9 col-lg-10">
			<select class="form-control" name="ethnicity">
				<option value="white-english_welsh_scottish_northern_irish_british">White - English / Welsh / Scottish / Northern Irish / British</option>
				<option value="white-irish">White - Irish</option>
				<option value="white-gypsy_or_irish_traveller">White - Gypsy or Irish Traveller</option>

				<option value="mixed-white_and_black_caribbean">Mixed - White and Black Caribbean</option>
				<option value="mixed-white_and_black_african">Mixed - White and Black African</option>
				<option value="mixed-white_and_asian">Mixed - White and Asian</option>

				<option value="indian">Indian</option>
				<option value="pakistani">Pakistani</option>
				<option value="bangladeshi">Bangladeshi</option>
				<option value="chinese">Chinese</option>

				<option value="black-african">Black - African</option>
				<option value="black-caribbean">Black - Caribbean</option>

				<option value="arab">Arab</option>

				<option value="other">Other ethnic group</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-lg-2 control-label">Ethnic group, if other</label>
		<div class="col-md-9 col-lg-10">
			<input class="form-control" type="text" name="ethnicity_other">
		</div>
	</div>
	<div class="form-group">
		<div>
			<label>I agree for my personal data to be processed in accordance with Ladle's Data Privacy Policy*</label>
			<input type="checkbox" required="">
		</div>
	</div>
	<input name="sheet" value="Intro sign up Form" type="hidden">
    <input name="email" id="form-email" type="hidden">
    <input name="timestamp" id="form-datetime" type="hidden">
	<p>Read more about Ladle's Privacy Policy <a target="_blank" href="/privacypolicy">here</a>.</p>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-3 col-lg-2 col-lg-offset-2">
        <button type="submit" class="btn btn-success btn-lg" id="submit-form">Submit</button>
      </div>
    </div>
      
  </form>
</div>
<iframe name="my-iframe" style="display: none"></iframe>

<script>
  // Hide "Complete and continue >" button.
  $('#lecture_complete_button').css('visibility', 'hidden');
  
  var $email = $('#fedora-data').attr('data-email');
  $('#form-email').attr('value', $email);
  var date = new Date();
  var day = date.getDate();
  var month = date.getMonth();
  var year = date.getFullYear();
  var hours = date.getHours();
  var minutes = date.getMinutes();

  month += 1;
  if (hours <= 9) {
    hours = '0' + hours;
  }

  if (minutes <= 9) {
    minutes = '0' + minutes;
  }

  if (month <= 9) {
    month = '0' + month;
  }

  var dateString = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes;
  $('#form-datetime').attr('value', dateString);

  // Show thank you message when completed form is successfully submitted.
  $('form').on('submit', function() {
    $('a.complete').show();
    $('form').hide()
    $('#custom-form-wrapper').append('<p>Thanks for submitting your data.</p>')
    
    // Show "Complete and continue >" button.
    $('#lecture_complete_button').css('visibility', 'visible');
  });
</script>
