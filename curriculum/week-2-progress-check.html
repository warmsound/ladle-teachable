<script>
  $('a.complete').hide();
</script>

<div id="custom-form-wrapper">
  <form method="get" target="my-iframe" class="form-horizontal" action="https://script.google.com/macros/s/AKfycbzz_fG_HyG9jZ58GJGVicVPIZZ-3m-OxRsABbdFyT4XcjJMG6Q/exec">
      <!-- main questions -->
      <div class="form-group">
        <label class="col-md-3 col-lg-2 control-label">Enter your weight (kg):</label>
        <div class="col-md-3 col-lg-2">
          <input class="form-control" type="text" name="weight" required>  
        </div>
      </div>
      <p>In the past week, on how many days did you...</p>
      <div class="form-group">
        <label class="col-md-3 col-lg-2 control-label">Eat a healthy breakfast?</label>
        <div class="col-md-3 col-lg-2">
          <select class="form-control" name="healthy_breakfast">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>  
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 col-lg-2 control-label">Eat at planned times?</label>
        <div class="col-md-3 col-lg-2">
          <select class="form-control" name="planned_times">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>
      
      <!-- hidden fields -->
      <input id="form-email" type="hidden" name="email"> 
      <input name="sheet" value="Week 2" type="hidden">
      <input id="form-datetime" name="timestamp" type="hidden">
      <div class="form-group">
        <div class="col-md-offset-3 col-md-3 col-lg-2 col-lg-offset-2">
          <input class="btn btn-default" type="submit" value="Submit" id="submit-form">  
        </div>
      </div>
  </form>
  <iframe name="my-iframe" style="display: none"></iframe>
</div>

<script>
  var $email = $('#fedora-data').attr('data-email');
  $('#form-email').attr('value', $email);
  var date = new Date();
  var day = date.getDate();
  var month = date.getMonth();
  var year = date.getFullYear();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  
  month += 1;
  if (hours <= 9) {
    hours = '0' + hours;
  }
  
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  
  if (month <= 9) {
    month = '0' + month;
  }
  
  var dateString = day + '/' + month + '/' + year + ' ' + hours + ':' + minutes;
  $('#form-datetime').attr('value', dateString);
  

  $('#submit-form').on('click', function() {
    var $weightInput = $('[name="weight"]');
    if ($weightInput.val() != "") {
      $('a.complete').show();
      $('form').hide()
      $('#custom-form-wrapper').append('<p>Thanks for submitting your data.</p>')  
    }
  });
</script>
